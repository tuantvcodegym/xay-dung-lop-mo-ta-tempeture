<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    function Temperature(c) {
        this.c = c;
        this.doF = function () {
            return (this.c * 1.8) + 32;
        };
        this.doK = function () {
            return (this.c + 273);
        }
    }
    var a = new Temperature(25);
    console.log(a.doF());
    console.log(a.doK());
</script>
</body>
</html>
